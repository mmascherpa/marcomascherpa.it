<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work in Progress</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #01204E, #028391, #F6DCAC, #FAA968, #F85525);
      color: #fff;
      overflow: hidden;
    }

    .card {
      background: rgba(0, 0, 0, 0.7);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.7);
      text-align: center;
      max-width: 550px;
      backdrop-filter: blur(8px);
      border: 4px solid #F6DCAC;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      background: repeating-linear-gradient(45deg, #F85525, #F85525 10px, #FAA968 10px, #FAA968 20px);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      color: #F6DCAC;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .illustration {
      font-size: 4rem;
      margin-bottom: 25px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    .retro-shape {
      position: absolute;
      opacity: 0.6;
      z-index: 1;
      border: 2px solid;
    }

    .triangle {
      width: 120px;
      height: 120px;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 100px solid #F85525;
      top: 10%;
      left: 10%;
      transform: rotate(15deg);
    }

    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border-color: #028391;
      top: 60%;
      right: 15%;
    }

    .square {
      width: 100px;
      height: 100px;
      border-color: #FAA968;
      top: 40%;
      left: 25%;
    }

    /* Parallel line effect */
    .lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.05) 0, rgba(255,255,255,0.05) 2px, transparent 2px, transparent 6px);
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="lines"></div>
  <div class="retro-shape triangle"></div>
  <div class="retro-shape circle"></div>
  <div class="retro-shape square"></div>

  <div class="card">
    <h1>Something will come out of all of this..</h1>
  </div>
</body>
</html>
